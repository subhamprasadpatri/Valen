<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #adb5bd;
      color: #333;
      position: absolute;
    }

    .message {
      margin-top: 25px;
      font-size: 1.6rem;
      color: #ff4d6d;
      display: none;
    }

    /* Fake error popup */
    .error-popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #d6336c;
      border: 2px solid #ff4d6d;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      font-size: 1rem;
      display: none;
      z-index: 999;
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(-50%) translateX(0); }
      25% { transform: translateX(-50%) translateX(-5px); }
      50% { transform: translateX(-50%) translateX(5px); }
      75% { transform: translateX(-50%) translateX(-5px); }
      100% { transform: translateX(-50%) translateX(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="question"></h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòí</button>
    </div>

    <div class="message" id="loveMessage"></div>
  </div>

  <!-- Fake error -->
  <div class="error-popup" id="errorPopup">
    ‚ùå Error 404: ‚ÄúNo‚Äù option not found üòè
  </div>

  <!-- Sounds -->
  <audio id="yesSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b8f3b9c1f.mp3"></audio>
  <audio id="noSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_8c1c37b0f4.mp3"></audio>

  <script>
    const valentineName = "Pooja"; // change name here ‚ù§Ô∏è

    const question = document.getElementById("question");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("loveMessage");
    const errorPopup = document.getElementById("errorPopup");
    const yesSound = document.getElementById("yesSound");
    const noSound = document.getElementById("noSound");

    question.innerHTML = `Will you be my Valentine, ${valentineName}? üíï`;

    let speed = 300;

    function showError() {
      errorPopup.style.display = "block";
      setTimeout(() => {
        errorPopup.style.display = "none";
      }, 900);
    }

    function teleportNoButton() {
      showError();
      noSound.currentTime = 0;
      noSound.play();

      noBtn.style.transition = "none";
      noBtn.style.left = "-500px";
      noBtn.style.top = "-500px";

      setTimeout(() => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.transition = `all ${speed}ms ease`;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        speed = Math.max(60, speed - 30);
      }, 150);
    }

    noBtn.addEventListener("mouseover", teleportNoButton);
    noBtn.addEventListener("click", teleportNoButton);

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      message.style.display = "block";
      message.innerHTML = `YAYYYY ${valentineName}!!! ü•∞üíò<br>Best decision ever üòå`;
      createHearts(50);
    });

    function createHearts(count = 1) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ["üíñ","üíò","üíï","‚ù§Ô∏è"][Math.floor(Math.random() * 4)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }
    }

    setInterval(() => createHearts(1), 350);
  </script>

</body>
</html>
